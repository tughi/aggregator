<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">

<style type="text/css">
    #entries-scroller {
        position: absolute;
        top: 40px;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: auto;
    }

    #entries.accordion {
        margin: 0;
        padding: 20px;
    }

    #entries .accordion-heading {
        background-color: #e5e5e5;
    }

    #entries .new .accordion-heading #entry-title {
        font-weight: bold;
    }

    #entries .accordion-toggle {
        position: relative;
        padding: 0;
        margin: 0;
    }

    #entries .accordion-toggle > a,
    #entries .accordion-toggle > span,
    #entries .accordion-toggle > div {
        display: block;
        padding: 4px 0;
    }

    #entries .accordion-toggle > a {
        width: 20px;
        text-align: center;
        vertical-align: middle;
    }

    #entries .accordion-toggle > a:first-child {
        padding-left: 4px;
    }

    #entries .accordion-toggle > a:last-child {
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 4px;
    }

    #entries .accordion-toggle > span {
        position: absolute;
        top: 0;
        right: 24px;
    }

    #entries .accordion-toggle > span > span {
        background: #e5e5e5;
        padding-left: 4px;
    }

    #entries .accordion-toggle > span > span:first-child {
        background-color: transparent;
        /*background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
        background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);*/
        background-image: linear-gradient(to right, rgba(229, 229, 229, 0), #e5e5e5);
        padding-left: 20px;
    }

    #entries .accordion-toggle > div {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        margin-left: 26px;
        margin-right: 26px;
    }

    #entries .accordion-toggle > div > span {
        white-space: nowrap;
    }

    #entries .accordion-body {
        display: none;
        position: relative;
        overflow: auto;
    }

    #entries .open .accordion-body {
        display: block;
    }

    #entries .accordion-group.active {
        border-color: #33b5e5;
    }

    #entries .accordion-group.active .accordion-toggle {
        background-color: #33b5e5;
    }

    #entries .accordion-group.active .accordion-toggle > span > span {
        background-color: #33b5e5;
    }

    #entries .accordion-group.active .accordion-toggle > span > span:first-child {
        background-color: transparent;
        background-image: linear-gradient(to right, rgba(51, 181, 229, 0), #33b5e5);
    }
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<script>
    var MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    function formatDate(date) {
        var day = date.getDate();
        var month = MONTH_NAMES[date.getMonth()];
        return month + ' ' + day;
    }

    function formatTime(date) {
        var hours = date.getHours();
        if (hours < 10) {
            hours = '0' + hours;
        }
        var minutes = date.getMinutes();
        if (minutes < 10) {
            minutes = '0' + minutes;
        }
        return hours + ':' + minutes;
    }

    $(document).ready(function () {
        var $entries = $("#entries");
        var $entryTemplate = $entries.children("#entry-template").remove();
        $.ajax({
            url: "/api/entries",
            dataType: "json",
            success: function (data) {
                var currentDate = formatDate(new Date());
                var currentYear = new Date().getFullYear();

                $.each(data, function (index, entry) {
                    var $entry = $entryTemplate.clone().appendTo("#entries");
                    $entry.attr("id", entry.id);
                    $entry.find("#entry-title").html(entry.title);
                    $entry.find("#entry-link").attr("href", entry.link);

                    if (entry.content.length || entry.summary) {
                        $entry.data("content", entry.content.length ? entry.content : [entry.summary]);
                    }

                    var $entryDate = $entry.find("#entry-date");
                    var entryTimestamp = new Date(entry.timestamp);
                    var entryDate = formatDate(entryTimestamp);
                    if (entryTimestamp.getFullYear() != currentYear) {
                        $entryDate.html(entryDate + ' ' + entryTimestamp.getFullYear());
                    } else if (entryDate !== currentDate) {
                        $entryDate.html(entryDate);
                    } else {
                        $entryDate.html(formatTime(entryTimestamp));
                    }
                });
            }
        });
    });

    $(document).on("click", "#entries .accordion-toggle", function () {
        var $entry = $(this).closest(".accordion-group");
        $entry.addClass("active");
        $("#entries > .active").not($entry).removeClass("active");
        toggleEntry($entry);
        showEntry($entry)
    });

    $(document).on("click", "#entries .accordion-heading #entry-link", function (event) {
        event.stopPropagation();
    });

    $(document).on("click", "#entries .accordion-heading .icon-star", function (event) {
        event.stopPropagation();
        toggleStarredEntry($(this).closest(".accordion-group"));
    });

    function showEntry($entry) {
        if (!$entry.length) {
            // nothing to show
            return;
        }

        var $entriesScroller = $entry.closest("#entries-scroller");
        var scrollTop = $entriesScroller.scrollTop();
        var scrollBottom = scrollTop + $entriesScroller.height();
        var currentTop = $entry.position().top - $entry.parent().position().top;
        var currentBottom = currentTop + $entry.height();
        if (currentTop < scrollTop) {
            $entriesScroller.scrollTop(currentTop - 20);
        } else if (currentBottom > scrollBottom) {
            if ($entry.height() > $entriesScroller.height()) {
                $entriesScroller.scrollTop(currentTop - 20);
            } else {
                $entriesScroller.scrollTop(currentBottom - $entriesScroller.height() + 20);
            }
        }
    }

    function markReadEntry($entry, unread) {
        if (unread) {
            $entry.addClass("new");
        } else {
            $entry.removeClass("new");
        }
        // TODO: send state
    }

    function toggleStarredEntry($entry) {
        $entry.find(".icon-star").toggleClass("icon-white");
        // TODO: send state
    }

    function toggleEntry($entry) {
        var $entryContent = $entry.find("#entry-content:empty");
        if ($entryContent.length) {
            var content = $entry.data("content");
            for (var key in content) {
                var value = content[key].value;
                $entryContent.append(value);
            }
        }

        $entry.toggleClass("open");
        $("#entries > .open").not($entry).removeClass("open");
        markReadEntry($entry);
    }

    $(document).on("keydown", function (event) {
        var $activeEntry = $("#entries > .active");

        function nextEntry() {
            if ($activeEntry.length) {
                ($activeEntry = $activeEntry.next()).addClass("active").prev().removeClass("active");
            } else {
                $("#entries > :first-child").addClass("active");
            }
        }

        function prevEntry() {
            ($activeEntry = $activeEntry.prev()).addClass("active").next().removeClass("active");
        }

        switch (event.which) {
            case 74: // j
                nextEntry();
                toggleEntry($activeEntry);
                showEntry($activeEntry);
                break;
            case 75: // k
                prevEntry();
                toggleEntry($activeEntry);
                showEntry($activeEntry);
                break;
            case 77: // m
                markReadEntry($activeEntry, !$activeEntry.hasClass("new"));
                break;
            case 78: // n
                nextEntry();
                showEntry($activeEntry);
                break;
            case 79: // o
                toggleEntry($activeEntry);
                showEntry($activeEntry);
                break;
            case 80: // p
                prevEntry();
                showEntry($activeEntry);
                break;
            case 82: // r
                // TODO: reload
                break;
            case 83: // s
                toggleStarredEntry($activeEntry);
                break;
            case 86: // v
                window.open($activeEntry.find(".accordion-heading #entry-link").attr("href"));
                markReadEntry($activeEntry);
                break;
            default:
                console.log("unhandled keydown: " + event.which);
        }
    });
</script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">Aggregator</a>
            <ul class="nav pull-right">
                <li class="divider-vertical"></li>
                <li><a id="refresh" href="#"><i class="icon-refresh icon-white"></i> Refresh</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="entries-scroller">
    <div id="entries" class="accordion">
        <div id="entry-template" class="accordion-group new">
            <div class="accordion-heading">
                <span class="accordion-toggle">
                    <a href="#"><i class="icon-star icon-white"></i></a>
                    <div>
                        <span id="entry-title">Title</span>
                    </div>
                    <span>
                        <span></span><span id="entry-date">09:56 PM</span>
                    </span>
                    <a id="entry-link" target="_blank"><i class="icon-globe"></i></a>
                </span>
            </div>
            <div class="accordion-body">
                <div id="entry-content" class="accordion-inner"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
