<!doctype html>
<html>
<head>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

<link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="assets/css/aggregator.css" rel="stylesheet" media="screen">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="assets/js/aggregator.js"></script>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">Aggregator</a>
        </div>
    </div>
</div>

<div id="entries-scroller">
    <div id="entries" class="accordion">
        <div id="entry-template" class="accordion-group new">
            <div class="accordion-heading">
                <span class="accordion-toggle">
                    <a href="#"><i class="icon-star icon-white"></i></a>
                    <div>
                        <span id="entry-title">Title</span>
                    </div>
                    <span>
                        <span></span><span id="entry-date">09:56 PM</span>
                    </span>
                    <a id="entry-link" target="_blank"><i class="icon-globe"></i></a>
                </span>
            </div>
            <div class="accordion-body">
                <div id="entry-content" class="accordion-inner"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
