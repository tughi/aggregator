<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aggregator</title>
    <link rel="icon" href="images/favicon-32.png" sizes="32x32">
    <link rel="apple-touch-icon-precomposed" href="images/favicon-152.png">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/aggregator.css">
</head>
<body>
    <div id="feeds-container">
        <div id="feeds">
            <script type="text/html" id="feeds-template">
                <div id="all" class="feed">
                    <div id="title-wrapper">
                        <div id="title">All feeds</div>
                    </div>
                    <div id="count-wrapper">
                        <div id="fadeout"></div><div id="count"><%= session.getTotalUnreadCount() %></div>
                    </div>
                </div>
                <div class="divider"></div>
                <div id="starred" class="feed read">
                    <div id="title-wrapper">
                        <div id="title">Starred entries</div>
                    </div>
                </div>
                <div class="divider"></div>
                <% _.each(session.data.feeds, function (feed) { %>
                    <div class="feed">
                        <div id="title-wrapper">
                            <div id="title"><%= feed.title %></div>
                        </div>
                        <% if (feed.count) { %>
                            <div id="count-wrapper">
                                <div id="fadeout"></div><div id="count"><%= feed.count %></div>
                            </div>
                        <% } %>
                    </div>
                <% }) %>
            </script>
        </div>
    </div>

    <div id="entries-container">
        <div id="entries">
            <script type="text/html" id="entries-template">
                <% _.each(entries, function (entry) { %>
                    <div class="entry">
                        <div id="header">
                            <div id="title-wrapper">
                                <span id="title"><%= entry.title %></span>
                            </div>
                            <div id="date-wrapper">
                                <span id="fadeout"></span><span id="date"><%= session.formatDate(entry.updated) %></span>
                            </div>
                            <div id="toggle"></div>
                            <a id="favicon" target="_blank"></a>
                            <span id="star"></span>
                        </div>
                        <div id="body">
                            <div id="content">
                                <div id="content-header">
                                    <h1><a id="title"></a></h1>
                                    <div>
                                        <span id="author-container">by <span id="author"></span>,</span>
                                        <a id="feed"></a>
                                        <span id="date-container">on <span id="date"></span></span>
                                        <span id="star" onclick="javascript: return false"></span>
                                    </div>
                                    <div id="tags">
                                        <div id="arrow"></div><div id="toggle-read">keep </div><div id="toggle">close</div>
                                    </div>
                                </div>
                            </div>
                            <div id="footer">
                            </div>
                        </div>
                    </div>
                <% }) %>
            </script>
        </div>
    </div>

</body>
</html>
